            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span><!-- icono hambuguesa-->
            </button>

            <div class="collapse navbar-collapse justify-content-end gap pe-2" id="navegacion">
                <ul class="navbar-nav nav-tabs ">
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Item2</a>
                    </li>
                </ul>

            </div>
            <p>Aparece por fuera</p><!-- por estar fuera del contenedor 'collapse' al plegarse el menu-->
        </div>

     <header class="container-fluid mb-4">
      <h2 class="row">Navegacion</h2>  
    </header>



    <section class="container">    
        <h2 class="row">Formulario</h2>
        <div class="row">
           <form class=" col-12  d-flex flex-column justify-content-between align-items-start " action="/rutaAdondeMandarLaInfo" method="POST">
                <div >
                    <label class="form-label" for="nombre" >Nombre</label>
                    <input class="form-control form-control-plaintext" type="text" name="nombre" id="nombre" placeholder="nombre completo" disabled>            
                </div>
                <div >
                    <label class="form-label" for="Dato" >Dato</label>
                    <input class="form-control border border-info " type="text" name="Dato" id="Dato" placeholder="Dato completo" >            
                </div>

                <div class="form-floating">
                    <input class="form-control" type="text" name="Apellido" id="Apellido" placeholder="sdfsdf" required>      
                    <label class="form-label " for="Apellido">Apellido</label>          
                    <p class="form-text">Mensaje de ayuda</p>
                </div>
                <div>
                    <label class="form-check-label" for="op1">Opcione 1</label>
                    <input class="form-check-input" type="checkbox" name="op1" id="op1">            
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input"  type="checkbox" name="op2" id="op2">  
                    <label for="op2" class="form-check-label">Opcione 2</label>          
                </div>
                <label for="form-label">Dia de la semana</label>
                <select class="form-select w-50 mb-5" name="dia" id="dia" >
                    <option value="seleccionar" >Seleccionar dia</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                </select>

                <input class="btn btn-primary"type="submit" value="enviar">
            </form>
        </div>
       
    </section>
    <button class="btn btn-info">Click</button>

    <a class="btn btn-success d-block" href="#">Ir a...</a>

    <button class="btn btn-outline-danger">Boton bordes</button>

    <a class="btn btn-warning btn-sm">Item</a>

    <p class="d-none">Lorem ipsum dolor sit amet consectetur.</p>
